<!doctype html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="description" content="Memory Game - Matching Game">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500&family=Roboto:wght@100;300;400&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/app.css">
        <title>Matching Game</title>
        <script src="https://kit.fontawesome.com/c5ef01c784.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <!-- Title of the game and it's tag line -->
            <header>
                <h1>MATCHING GAME</h1>
                <p class="tagline">level up your concentration by playing</p>
                <!-- <p>LEVEL UP YOUR CONCENTRATION WITH FUN</p> -->
            </header>

            <!-- Score Panel And Reset Button -->
            <section class="score-panel">
                <ul class="stars">
                    <li><i class="fas fa-star fa-xs"></i></li>
                    <li><i class="fas fa-star fa-xs"></i></li>
                    <li><i class="fas fa-star fa-xs"></i></li>
                    <li><i class="fas fa-star fa-xs"></i></li>
                    <li><i class="fas fa-star fa-xs"></i></li>
                </ul>

                <span class="moves">0</span> Moves

                <div class="restart">
                    <i class="fas fa-redo-alt fa-sm"> restart</i>
                </div>
            </section>

            <!-- Deck of cards( typically symbols) -->
            <ul class="deck">
                <li class="card">
                    <i class="fas fa-gem"></i>
                </li>
                <li class="card">
                    <i class="fas fa-paper-plane"></i>
                </li>
                <li class="card">
                    <i class="fas fa-anchor"></i>
                </li>
                <li class="card">
                    <i class="fas fa-bolt"></i>
                </li>
                <li class="card">
                    <i class="fas fa-cube"></i>
                </li>
                <li class="card">
                    <i class="fas fa-anchor"></i>
                </li>
                <li class="card">
                    <i class="fas fa-leaf"></i>
                </li>
                <li class="card">
                    <i class="fas fa-bicycle"></i>
                </li>
                <li class="card">
                    <i class="fas fa-gem"></i>
                </li>
                <li class="card">
                    <i class="fas fa-bomb"></i>
                </li>
                <li class="card">
                    <i class="fas fa-leaf"></i>
                </li>
                <li class="card">
                    <i class="fas fa-bomb"></i>
                </li>
                <li class="card">
                    <i class="fas fa-bolt"></i>
                </li>
                <li class="card">
                    <i class="fas fa-bicycle"></i>
                </li>
                <li class="card">
                    <i class="fas fa-paper-plane"></i>
                </li>
                <li class="card">
                    <i class="fas fa-cube"></i>
                </li>
            </ul>

            <!-- Congratulation Message And Play Again Button -->
            <section class="win-message" style="display: none;">
                <img src="res/img/winner.gif" alt="animated trophy">
                <h1 class="win-greet">
                    Congratulations! You Won!
                </h1>

                <p class="final-score">
                    with
                    <span class="final-star">4</span>
                    <i class="fas fa-star fa-xs"></i> and
                    <span class="final-moves">21</span>
                    <i class="fas fa-shoe-prints fa-sm"></i> Moves
                </p>

                <p class="play-again">
                    Play again!
                </p>
